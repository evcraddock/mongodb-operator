apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongodb-operator
  template:
    metadata:
      labels:
        name: mongodb-operator
    spec:
      serviceAccountName: mongodb-operator
      containers:
        - name: mongodb-operator
          image: evcraddock/mongodb-operator:0.0.1
          command:
          - mongodb-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "mongodb-operator"
